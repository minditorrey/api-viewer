<div class="row">
    <div class="col-sm-12">
        
        <h2>Characters:</h2>
           
        <ul>
            <li ng-repeat='character in characters track by $index'>
                <a ui-sref="detail({id: $index + 1})">{{character.name}}</a>
            </li>

        </ul>
        <button class="btn btn-lg btn-warning" ng-click="prevPage()">Previous</button>
        <button class="btn btn-lg btn-warning" ng-click="nextPage()"> Next . . .</button>
        

    </div>
</div>
